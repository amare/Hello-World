<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>毕业生租房</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/jquery.range.css" />
    <script src="http://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=22d3816e107f199992666d6412fa0691&plugin=AMap.ArrivalRange,AMap.Scale,AMap.Geocoder,AMap.Transfer,AMap.Autocomplete,AMap.ToolBar"></script>
    <script src="http://cache.amap.com/lbs/static/jquery.range.js"></script>
    <style type = "text/css">
    .control-panel {
        position: absolute;
        top: 30px;
        right: 20px;
    }

    .control-entry {
        width: 280px;
        background-color: rgba(119, 136, 153, 0.8);
        font-family: fantasy, sans-serif;
        text-align: left;
        color: white;
        overflow: auto;
        padding: 10px;
        margin-bottom: 10px;
    }

    .control-input {
        margin-left: 120px;
    }

    .control-input input[type="text"] {
        width: 160px;
    }

    .control-panel label {
        float: left;
        width: 120px;
    }

    .panel{
        position: absolute;
        right: 5px;
        bottom: 20px;
        background-color: #fff;
        padding: 6px;
        border: solid 1px silver;
        border-radius: 3px;
        box-shadow: 3px 4px 3px 0px silver;
      }

    .panel .bt{
        float: left;
        padding: 6px;
        color: #09f;
        border: solid 1px #09f;
        background-color: #fff;
        margin: 3px 9px;
        cursor: pointer;
        border-radius: 3px;
      }

    .mes{
        border-top: solid 1px #09f;
        margin-top: 19px;
        padding: 5px 0;
        padding-bottom: 0;
        border-radius: 0;
        border: 0;
        color: #aaa;
      }

    #transfer-panel {
        position: absolute;
        background-color: white;
        max-height: 80%;
        overflow-y: auto;
        top: 30px;
        left: 20px;
        width: 250px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="control-panel">
        <div class="control-entry">
            <label>选择工作地点：</label>
            <div class="control-input">
                <input id="work-location" type="text">
            </div>
        </div>
        <div class="control-entry">
            <label>交通方式：</label>
            <div class="control-input">
                <select name="v" id="v" onChange="ChangeVehicle(this.id)">
                    <option value="SUBWAY,BUS">地铁+公交</option>
                    <option value="SUBWAY">地铁</option>
                    <option value="BUS">公交</option>
                </select>
                <!-- <input type="radio" name="vehicle" value="SUBWAY,BUS" onClick="takeBus(this)" checked/> 公交+地铁
                <input type="radio" name="vehicle" value="SUBWAY" onClick="takeSubway(this)" /> 地铁 -->
            </div>
        </div>
        <div class="control-entry">
            <label>导入房源文件：</label>
            <div class="control-input">
                <input type="file" name="file" onChange="importRentInfo(this)" />
            </div>
        </div>
    </div>
    <div class = 'panel'>
        <div class = 'bt' onclick = 'bindEvent()'>绑定事件</div>
        <div class = 'bt' onclick = 'removeEvent()'>移除事件</div>
        <br/><div class = 'mes'>绑定单击地图添加工作地点并<br/>加载60分钟内工作地点到达圈</div>
    </div>
    <div id="transfer-panel"></div>
    <script>
    var map = new AMap.Map("container", {
        resizeEnable: true,                 // 页面可调整大小
        zoomEnable: true,                   // 可缩放
        center: [116.397428, 39.90923],     // 地图中心，这里使用的是北京的经纬度
        zoom: 11                            // 缩放等级，数字越大离地球越近
    });

    // 添加地图常用控件
    map.addControl(new AMap.Scale());       // 比例尺
    map.addControl(new AMap.ToolBar());     // 工具条

    // 全局变量
    var workAddress, workMarker;            // 工作地点名称，工作标记
    var x, y;                               // 工作地点经纬度
    var vehicle = "SUBWAY,BUS";             // 交通方式

    var arrivalRange = new AMap.ArrivalRange();     // 公交到达圈对象
    var polygonArray = [];                          // 多边形队列，存储公交到达圈的计算结果

    // 点击鼠标左键，指定位置搜索公交到达圈
    var _onClick = function(e){
        delWorkLocation();
        x = e.lnglat.getLng();
        y = e.lnglat.getLat();
        loadWorkMarker(x, y);
        loadWorkRange(x, y, 60, vehicle);
    }
    var clickListener;
    var bindEvent = function(){                         // 绑定事件
        reset_();
        clickListener = AMap.event.addListener(map, "click", _onClick);
    }
    var removeEvent = function(){
        if(clickListener){
            AMap.event.removeListener(clickListener);   // 移除事件，以绑定时返回的对象作为参数
        }
    }
    var reset_ = function(){    //防止重复绑定
        removeEvent();
    }

    function ChangeVehicle(id){                         // 交通方式控件改变时
        vehicle = document.getElementById(id).value;
        alert(vehicle);
        loadWorkLocation();
    }
/*
    function takeBus(radio){
        vehicle = radio.value;
        loadWorkLocation();
    }

    function takeSubway(radio){
        vehicle = radio.value;
        loadWorkLocation();
    }
*/
    // 输入提示后查询
    var auto = new AMap.Autocomplete({
        // 通过id指定输入元素
        input: "work-location"
    });
    // 添加事件监听，在选择自动提示地址后调用workLocationSelected
    AMap.event.addListener(auto, "select", workLocationSelected);

    function workLocationSelected(e){
        // 更新工作地点，加载公交到达圈
        workAddress = e.poi.name;
        loadWorkLocation();
    }

    function delWorkLocation(){
        if(workMarker) map.remove(workMarker);
        if(polygonArray) map.remove(polygonArray);
        polygonArray = [];
    }

    function loadWorkLocation(){
        //首先清空地图上已有的到达圈
        delWorkLocation();
        // 正向地理编码（地址-坐标）| 注：也存在逆向地址编码
        var geocoder = new AMap.Geocoder({
            city: "北京",
            radius: 1000
        });

        geocoder.getLocation(workAddress, function(status, result){
            if(status === 'complete' && result.info === 'OK'){
                var geocode = result.geocodes[0];
                x = geocode.location.getLng();
                y = geocode.location.getLat();
                // 加载工作地点标记
                loadWorkMarker(x, y);
                //加载60分钟内工作地点到达圈
                loadWorkRange(x, y, 60, vehicle);
                //地图移动到工作地点的位置
                map.setZoomAndCenter(12, [x, y]);
            }
        });
    }
    // 加载工作地点标记
    function loadWorkMarker(x, y){
        if(workMarker){
            workMarker.setMap(null);
        }
        workMarker = new AMap.Marker({
            map: map,
            icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
            position: [x, y]
        });
    }
    // 公交到达圈
    function loadWorkRange(x, y, t, v){
        arrivalRange.search([x, y], t, function(status, result){
            if(result.bounds){
                for(var i = 0; i < result.bounds.length; i++){
                    var polygon = new AMap.Polygon({
                        map: map,
                        fillColor: "#3366FF",       // 填充颜色
                        fillOpacity: "0.4",         // 填充透明度
                        strokeColor: "#00FF00",     // 边框颜色
                        strokeOpacity: "0.5",       // 边框透明度
                        strokeWeight: 3             // 边框线宽
                    });
                    // 获得公交到达圈的多边形路径
                    polygon.setPath(result.bounds[i]);
                    polygonArray.push(polygon);
                }
            }
        },{
            policy: v
        });
    }


    var rentMarkerArray = [];       // 房源标记队列
    var rentMarker;                 // 房源标记

    // 导入房源文件
    function importRentInfo(fileInfo){
        var file = fileInfo.files[0].name;
        loadRentLocationByFile(file);
    }

    function delRentLocation(){
        if(rentMarkerArray) map.remove(rentMarkerArray);
        rentMarkerArray = [];
    }

    function loadRentLocationByFile(fileName){
        // 删除现有的房源标记
        delRentLocation();
        var rent_locations = new Set();     // 地点记录集合

        $.get(fileName, function(data){
            data = data.split("\n");
            data.forEach(function(item, index){
                rent_locations.add(item.split(",")[1]);
            });
            rent_locations.forEach(function(element, index){
                // 加上房源标记
                addMarkerByAddress(element);
            });
        });
    }

    //信息窗体对象
    var infoWindow = new AMap.InfoWindow({
        offset: new AMap.Pixel(0, -30)
    });

    var amapTransfer;       // 出行路线规划对象

    function addMarkerByAddress(address){
        var geocoder = new AMap.Geocoder({
            city: "北京",
            radius: 1000
        });
        var x_end, y_end;   // 目的地点(备选租房点)经纬度
        geocoder.getLocation(address, function(status, result){
            if(status === 'complete' && result.info === 'OK'){
                var geocode = result.geocodes[0];
                x_end = geocode.location.getLng();
                y_end = geocode.location.getLat();
                rentMarker = new AMap.Marker({
                    map: map,
                    icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                    position: [geocode.location.getLng(), geocode.location.getLat()]
                });

                rentMarkerArray.push(rentMarker);

                rentMarker.content = "<div>房源：<a target = '_blank' href='http://bj.58.com/pinpaigongyu/?key=" + address + "'>" + address + "</a><div>"

                // 在房源标记被点击时打开
                rentMarker.on('click', function(e){
                    // 鼠标点击标记显示标记content属性的内容
                    infoWindow.setContent(e.target.content);
                    // 在标记的位置打开窗体
                    infoWindow.open(map, e.target.getPosition());

                    if(amapTransfer) amapTransfer.clear();
                    amapTransfer = new AMap.Transfer({
                        map: map,
                        policy: AMap.TransferPolicy.LEAST_TIME,
                        city: "北京市",
                        panel: 'transfer-panel'
                    });
                    /* 显示起终点经纬度
                    alert(x);
                    alert(y);
                    alert(x_end);
                    alert(y_end);
                    */
                    // 按起终点经纬度规划路线
                    amapTransfer.search([x, y], [x_end, y_end], function(status, result){});
                });
            }
        });
    }

    </script>
</body>

</html>
